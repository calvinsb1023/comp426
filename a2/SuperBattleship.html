<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Battleship | Calvin Barker</title>


    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="http://www.cs.unc.edu/Courses/comp426-f16/kmp/SuperBattleship/SBConstants.js"></script>
    <script src="http://www.cs.unc.edu/Courses/comp426-f16/kmp/SuperBattleship/SuperBattleship.js"></script>
    <script src="GUIPlayer.js"></script>
    <script src="GUIOnePlayerSuperBattleship.js"></script>
    <script src="DumbAI.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>


<div id="gameboard">
    <div id="map-panel">
        <div id="map-view">
            <div id ="p1-view"></div>
        </div>
    </div>

    <div id="player-panel">
        <div id="fire-view">FIRE</div>
        <div id="fleet-view">
            <div id="ship-view">
                <div id="carrier" class="ship"></div>
                <div id="battleship" class="ship"></div>
                <div id="submarine" class="ship"></div>
                <div id="cruiser" class="ship"></div>
                <div id="destroyer" class="ship"></div>
            </div>
                <div id="command-view">
                    <div class="command" id="forward"></div>
                    <div class="command" id="backward"></div>
                    <div class="command" id="rotate-cw"></div>
                    <div class="command" id="rotate-ccw"></div>
                </div>
        </div>
        <div id="output-view"></div>
    </div>
</div>


</body>
</html>
