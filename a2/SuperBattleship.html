<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Battleship | Calvin Barker</title>


    <!-- Scripts -->
    <script src="jquery-3.1.0.js"></script>
    <script src="http://www.cs.unc.edu/Courses/comp426-f16/kmp/SuperBattleship/SBConstants.js"></script>
    <script src="http://www.cs.unc.edu/Courses/comp426-f16/kmp/SuperBattleship/SuperBattleship.js"></script>
    <script src="GUIPlayer.js"></script>
    <script src="DumbAI.js"></script>
    <script src="GUIOnePlayerSuperBattleship.js"></script>


    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>


<div id="gameboard">
    <div id="map-panel">
        <div id="map-view">
            <div id ="p1-view"></div>
        </div>
    </div>

    <div id="player-panel">
        <div id="fire-view" class="fire-standby">FIRE</div>
        <div id="fleet-view">
            <div id="ship-view">
                <div class="ship-button" id="Carrier"></div>
                <div class="ship-button" id="Battleship"></div>
                <div class="ship-button" id="Cruiser"></div>
                <div class="ship-button" id="Submarine"></div>
                <div class="ship-button" id="Destroyer"></div>
            </div>
                <div id="command-view">
                    <div class="command top" id="forward">F</div>
                    <div class="command bottom" id="rotate-cw">CW</div>
                    <div class="command bottom" id="backward">B</div>
                    <div class="command bottom" id="rotate-ccw">CCW</div>
                </div>
        </div>
        <div id="output-view"></div>
    </div>
</div>


</body>
</html>
